services:
  dht11-app:
    env_file: .env
    build:
      context: ./dht11-app
    container_name: ${DHT11_APP_NAME:-dht11-app}
    ports:
      - "${DHT11_PORT:-3000}:${DHT11_PORT:-3000}"
    environment:
      - DB_HOST=${DB_HOST:-mariadb}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-mariadb}
      - TZ=${TIMEZONE:-America/Chicago}
    # depends_on:
    #   mariadb:
    #     condition: service_healthy
    volumes:
      - ./dht11-app:/app
    # networks:
    #   - app-network
    tty: true
    privileged: true
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:${DHT11_PORT:-3000}" ]
      interval: 30s
      timeout: 10s
      retries: 3

  networks:
    app-network:
      driver: bridge
